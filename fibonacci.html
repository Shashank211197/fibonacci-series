<body>
  <h1>fibonacci Series</h1>
</body>
<script>
function generateFibonacci(n) {
  let fibSeries = [0, 1];

  for (let i = 2; i < n; i++) {
    let nextNumber = fibSeries[i - 1] + fibSeries[i - 2];
    fibSeries.push(nextNumber);
  }

  return fibSeries;
}
const n = 10;  
const result = generateFibonacci(n);
console.log(result);</script>
